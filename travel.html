<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-travel.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="https://www.w3schools.com/w3images/beach3.jpg" alt="beach">
        <section class="head-par">
            <h1>4 Good Reasons</h1>
            <h1>For travelling with us</h1>  
        </section>
        
    </header>
    <main>
        <div class="smart-super">
            <div class="smart">
                <img class="img-smart" src="https://www.w3schools.com/w3images/cellphone.jpg" alt="cellphone">
                <h1> Smart Vacation </h1>
                <p>Full vacation control from your cell phone.</p>    
            </div>
            <div class="super">
                <img class="img-super" src="https://www.w3schools.com/w3images/sealions.jpg" alt="sealions">
                <h1>Super Offers</h1>
                <p>Up to 50% offers. Always 25% student offers.</p>
            </div>
            
        </div>
        

        <div class="truck-now">
            <div class="truck">
                <img class="img-truck" src="https://www.w3schools.com/w3images/truck.jpg" alt="truck">
                <h1>Car Rental Included</h1>
                <p>Wherever you travel our car rental is included.</p>
            </div>
            <div class="now">
                <img class="img-now" src="https://www.w3schools.com/w3images/nowornever.jpg" alt="nowornever">
                <h1>Realize Your Dreams</h1>
                <p>Don't wait until it is to late.</p>
            </div>
        </div>
    </main>
   
</body>
</html>
